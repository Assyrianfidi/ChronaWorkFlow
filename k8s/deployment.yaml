apiVersion: v1
kind: Namespace
metadata:
  name: accubooks-prod
  labels:
    app: accubooks
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: accubooks-web
  namespace: accubooks-prod
  labels:
    app: accubooks
    component: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: accubooks
      component: web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: accubooks
        component: web
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: accubooks
          image: accubooks/accubooks@sha256:__REPLACE_WITH_IMAGE_DIGEST__
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5000
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: accubooks-config
                  key: NODE_ENV
            - name: HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: accubooks-config
                  key: HOSTNAME
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: accubooks-config
                  key: PORT
          volumeMounts:
            - name: accubooks-secrets
              mountPath: /secrets
              readOnly: true
            - name: accubooks-config-files
              mountPath: /etc/accubooks/config
              readOnly: true
          command:
            - sh
            - -c
            - |
              export DATABASE_URL="$(cat /secrets/DATABASE_URL)";
              export REDIS_URL="$(cat /secrets/REDIS_URL)";
              export JWT_SECRET="$(cat /secrets/JWT_SECRET)";
              export SESSION_SECRET="$(cat /secrets/SESSION_SECRET)";
              node dist/server/index.js
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1024Mi"
      volumes:
        - name: accubooks-secrets
          secret:
            secretName: accubooks-secrets
        - name: accubooks-config-files
          configMap:
            name: accubooks-config
---
apiVersion: v1
kind: Service
metadata:
  name: accubooks-web
  namespace: accubooks-prod
  labels:
    app: accubooks
spec:
  type: ClusterIP
  selector:
    app: accubooks
    component: web
  ports:
    - name: http
      port: 80
      targetPort: http
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: accubooks-config
  namespace: accubooks-prod
data:
  NODE_ENV: "production"
  HOSTNAME: "0.0.0.0"
  PORT: "5000"
  # Tenant-safe feature activation: keep disabled by default and enable per-tenant via DB feature flags
  # (Feature flags are managed by server/enterprise/feature-flags.ts)
  FEATURE_ANALYTICS_STEP8: "false"
  FEATURE_ANALYTICS_STEP9_ROLLOUT: "false"
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: accubooks-web-restrict
  namespace: accubooks-prod
spec:
  podSelector:
    matchLabels:
      app: accubooks
      component: web
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 5000
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
