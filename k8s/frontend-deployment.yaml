apiVersion: apps/v1
kind: Deployment
metadata:
  name: accubooks-frontend
  namespace: accubooks-prod
  labels:
    app: accubooks-frontend
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: accubooks-frontend
  template:
    metadata:
      labels:
        app: accubooks-frontend
        environment: production
    spec:
      containers:
      - name: frontend
        image: FRONTEND_IMAGE_PLACEHOLDER
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
