apiVersion: apps/v1
kind: Deployment
metadata:
  name: accubooks-frontend
  namespace: accubooks-prod
  labels:
    app: accubooks-frontend
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accubooks-frontend
  template:
    metadata:
      labels:
        app: accubooks-frontend
        environment: production
    spec:
      containers:
      - name: frontend
        image: 971551576768.dkr.ecr.ca-central-1.amazonaws.com/accubooks-frontend@sha256:db3ed2689024d7ca9329a2274d7576328aa4d9b327ea4a7077e898dda22d84f7
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
