apiVersion: v1
kind: Secret
metadata:
  name: accubooks-backend-secrets
  namespace: accubooks-prod
  labels:
    app: accubooks
    component: backend
type: Opaque
stringData:
  # Database
  DATABASE_URL: ""
  
  # Redis
  REDIS_URL: ""
  REDIS_PASSWORD: ""
  
  # Authentication
  JWT_SECRET: ""
  JWT_REFRESH_SECRET: ""
  SESSION_SECRET: ""
  ENCRYPTION_KEY: ""
  
  # Email Service (choose one)
  SENDGRID_API_KEY: ""
  SMTP_HOST: ""
  SMTP_PORT: ""
  SMTP_USER: ""
  SMTP_PASS: ""
  
  # Payment Processing
  STRIPE_SECRET_KEY: ""
  STRIPE_WEBHOOK_SECRET: ""
  
  # Error Tracking
  SENTRY_DSN: ""
  
  # OAuth
  GOOGLE_CLIENT_SECRET: ""
  GITHUB_CLIENT_SECRET: ""

---
apiVersion: v1
kind: Secret
metadata:
  name: accubooks-frontend-secrets
  namespace: accubooks-prod
  labels:
    app: accubooks
    component: frontend
type: Opaque
stringData:
  # Public environment variables (safe to expose to browser)
  NEXT_PUBLIC_APP_URL: ""
  NEXT_PUBLIC_API_URL: ""
  NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ""
  NEXT_PUBLIC_SENTRY_DSN: ""

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: accubooks-backend-config
  namespace: accubooks-prod
  labels:
    app: accubooks
    component: backend
data:
  NODE_ENV: "production"
  PORT: "5000"
  AWS_REGION: "us-east-1"
  S3_BUCKET_NAME: "accubooks-files-production-971551576768"
  CORS_ORIGIN: "https://chronaworkflow.com"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: accubooks-frontend-config
  namespace: accubooks-prod
  labels:
    app: accubooks
    component: frontend
data:
  NODE_ENV: "production"
  PORT: "3000"
