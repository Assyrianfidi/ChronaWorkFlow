apiVersion: apps/v1
kind: Deployment
metadata:
  name: accubooks-backend
  namespace: accubooks-prod
  labels:
    app: accubooks-backend
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: accubooks-backend
  template:
    metadata:
      labels:
        app: accubooks-backend
        environment: production
    spec:
      serviceAccountName: accubooks-backend-sa
      containers:
      - name: backend
        image: BACKEND_IMAGE_PLACEHOLDER
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: accubooks-config
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: accubooks-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: accubooks-secrets
              key: redis-url
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: accubooks-secrets
              key: redis-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: accubooks-secrets
              key: jwt-secret
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: accubooks-secrets
              key: jwt-refresh-secret
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: accubooks-secrets
              key: session-secret
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: accubooks-secrets
              key: encryption-key
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: accubooks-secrets
              key: stripe-secret-key
        - name: STRIPE_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: accubooks-secrets
              key: stripe-publishable-key
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: accubooks-secrets
              key: google-client-id
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: accubooks-secrets
              key: google-client-secret
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: accubooks-secrets
              key: smtp-host
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: accubooks-secrets
              key: smtp-port
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: accubooks-secrets
              key: smtp-user
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: accubooks-secrets
              key: smtp-pass
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
