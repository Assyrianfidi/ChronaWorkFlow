apiVersion: v1
kind: Namespace
metadata:
  name: accubooks-staging
  labels:
    app: accubooks
    environment: staging
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: accubooks-api
  namespace: accubooks-staging
  labels:
    app: accubooks-api
    environment: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: accubooks-api
      environment: staging
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: accubooks-api
        environment: staging
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: accubooks
          image: accubooks/accubooks:staging-latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5000
            - name: metrics
              containerPort: 5000
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          env:
            - name: NODE_ENV
              value: "staging"
            - name: HOSTNAME
              value: "0.0.0.0"
            - name: PORT
              value: "5000"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: accubooks-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: accubooks-secrets
                  key: REDIS_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: accubooks-secrets
                  key: JWT_SECRET
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: accubooks-secrets
                  key: SESSION_SECRET
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1024Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: accubooks-api
  namespace: accubooks-staging
  labels:
    app: accubooks-api
    environment: staging
spec:
  type: ClusterIP
  selector:
    app: accubooks-api
    environment: staging
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: metrics
      port: 5000
      targetPort: metrics
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: accubooks-api
  namespace: accubooks-staging
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - staging-api.accubooks.com
      secretName: accubooks-staging-tls
  rules:
    - host: staging-api.accubooks.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: accubooks-api
                port:
                  number: 80
