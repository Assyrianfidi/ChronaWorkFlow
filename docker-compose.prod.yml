version: '3.8'

x-common-env: &common-env
  NODE_ENV: production
  NEXTAUTH_URL: ${NEXTAUTH_URL:-https://accubooks.example.com}
  NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
  JWT_SECRET: ${JWT_SECRET}
  ENCRYPTION_KEY: ${ENCRYPTION_KEY}
  COOKIE_SECRET: ${COOKIE_SECRET}
  # OAuth Providers
  GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
  GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
  GITHUB_ID: ${GITHUB_CLIENT_ID:-}
  GITHUB_SECRET: ${GITHUB_CLIENT_SECRET:-}
  # SMTP
  SMTP_HOST: ${SMTP_HOST:-smtp.example.com}
  SMTP_PORT: ${SMTP_PORT:-587}
  SMTP_SECURE: ${SMTP_SECURE:-false}
  SMTP_USER: ${SMTP_USER:-}
  SMTP_PASS: ${SMTP_PASSWORD:-}
  SMTP_FROM: ${SMTP_FROM:-no-reply@accubooks.example.com}
  # Sentry
  SENTRY_DSN: ${SENTRY_DSN:-}
  SENTRY_AUTH_TOKEN: ${SENTRY_AUTH_TOKEN:-}
  SENTRY_ORG: ${SENTRY_ORG:-your-org}
  SENTRY_PROJECT: ${SENTRY_PROJECT:-accubooks}
  # App Settings
  PORT: 3000
  HOSTNAME: 0.0.0.0
  CORS_ORIGIN: ${CORS_ORIGIN:-https://accubooks.example.com}
  # Rate Limiting
  RATE_LIMIT_WINDOW_MS: 900000  # 15 minutes
  RATE_LIMIT_MAX_REQUESTS: 100
  # Features
  FEATURE_REGISTRATION: ${FEATURE_REGISTRATION:-true}
  FEATURE_EMAIL_VERIFICATION: ${FEATURE_EMAIL_VERIFICATION:-true}
  FEATURE_PASSWORD_RESET: ${FEATURE_PASSWORD_RESET:-true}
  FEATURE_2FA: ${FEATURE_2FA:-false}

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: accubooks
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d accubooks"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - accubooks_network

  # Redis for Caching and Rate Limiting
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-your_secure_redis_password}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - accubooks_network

  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      <<: *common-env
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD}@postgres:5432/accubooks
      REDIS_URL: redis://:${REDIS_PASSWORD:-your_secure_redis_password}@redis:6379/0
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      PLAID_CLIENT_ID: ${PLAID_CLIENT_ID}
      PLAID_SECRET: ${PLAID_SECRET}
      PLAID_WEBHOOK_URL: ${PLAID_WEBHOOK_URL}
      NODE_ENV: production
      PORT: 5000
      FRONTEND_URL: https://${DOMAIN}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FILE: /app/logs/app.log
      CORS_ORIGIN: https://${DOMAIN}
      PROMETHEUS_METRICS: "true"
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - accubooks_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/letsencrypt
      - ./certs/www:/var/www/certbot
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - accubooks_network

  # Certbot for SSL Certificates
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certs:/etc/letsencrypt
      - ./certs/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"
    networks:
      - accubooks_network
    depends_on:
      - nginx

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - '9090:9090'
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    networks:
      - accubooks_network

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - '3001:3000'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - accubooks_network

  # Portainer for container management
  portainer:
    image: portainer/portainer-ce:latest
    restart: unless-stopped
    command: -H unix:///var/run/docker.sock
    ports:
      - '9000:9000'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - accubooks_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  portainer_data:
    driver: local

networks:
  accubooks_network:
    driver: bridge
