services:
  # Backend API Service
  - type: web
    name: accubooks-backend
    env: node
    region: oregon
    plan: starter
    branch: main
    rootDir: backend
    buildCommand: npm install && npx prisma generate --schema prisma/schema.prisma && npx prisma migrate deploy --schema prisma/schema.prisma
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: postgresql://accubooks_prod_user:FIaj1vhWzLIuSLO9DNfrGYD3wAMoFlI9@dpg-d66dqp0gjchc73d6ul7g-a.oregon-postgres.render.com/accubooks_prod?sslmode=require
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_STARTER_PRICE_ID
        sync: false
      - key: STRIPE_PRO_PRICE_ID
        sync: false
      - key: STRIPE_ENTERPRISE_PRICE_ID
        sync: false
      - key: CORS_ORIGIN
        value: https://accubooks-frontend.onrender.com
      - key: FRONTEND_URL
        value: https://accubooks-frontend.onrender.com
      - key: BACKEND_URL
        value: https://accubooks-backend.onrender.com
      - key: BCRYPT_ROUNDS
        value: 12
      - key: LOG_LEVEL
        value: info
      - key: ENABLE_AUDIT_LOGS
        value: true

  # Frontend Static Site
  - type: web
    name: accubooks-frontend
    env: static
    region: oregon
    plan: starter
    branch: main
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://accubooks-backend.onrender.com
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        sync: false
