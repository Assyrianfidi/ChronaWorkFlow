services:
  - type: web
    name: chronaworkflow
    env: node
    region: oregon
    plan: starter
    branch: main
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: REFRESH_TOKEN_SECRET
        sync: false
      - key: REFRESH_TOKEN_EXPIRES_IN
        value: 30d
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: CLIENT_URL
        value: https://accubooks.com
      - key: CEO_DASHBOARD_URL
        value: https://ceo.accubooks.com
      - key: SENTRY_DSN
        sync: false
      - key: RELEASE_VERSION
        value: 1.0.0
      - key: SERVER_NAME
        value: accubooks-api-render
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM
        value: alerts@accubooks.com
      - key: ALERT_EMAIL_RECIPIENTS
        value: ceo@accubooks.com,devops@accubooks.com
      - key: SLACK_WEBHOOK_URL
        sync: false
