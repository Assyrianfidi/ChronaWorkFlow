apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: PostgreSQL
    type: postgres
    url: postgres:5432
    database: accubooks_prod
    user: accubooks_prod
    secureJsonData:
      password: "${DB_PASSWORD}"
    jsonData:
      sslmode: "require"
      postgresVersion: 1500
      timescaledb: false
