version: '3.8'

services:
  # AccuBooks Backend with Enterprise Security
  backend:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: accubooks-backend:production
    container_name: accubooks-backend-prod
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-5000}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - SECURITY_ALERT_EMAILS=${SECURITY_ALERT_EMAILS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - accubooks-network
    volumes:
      - ./logs:/app/logs
      - ./security-reports:/app/security-reports
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: false
    tmpfs:
      - /tmp

  # Frontend (optional - can be served by backend in production)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: accubooks-frontend:production
    container_name: accubooks-frontend-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=https://api.accubooks.com/api
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - accubooks-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true

  # PostgreSQL with SSL/TLS and encryption
  postgres:
    image: postgres:15-alpine
    container_name: accubooks-postgres-prod
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER:-accubooks_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secure_password}
      - POSTGRES_DB=${DB_NAME:-accubooks_production}
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256 --data-checksums
      - POSTGRES_HOST_AUTH_METHOD=scram-sha-256
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/ssl:/var/lib/postgresql/ssl
    networks:
      - accubooks-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U accubooks_user -d accubooks_production"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c ssl=on
      -c ssl_cert_file=/var/lib/postgresql/ssl/server.crt
      -c ssl_key_file=/var/lib/postgresql/ssl/server.key
      -c ssl_ca_file=/var/lib/postgresql/ssl/ca.crt
      -c ssl_min_protocol_version=TLSv1.3
      -c password_encryption=scram-sha-256
      -c log_connections=on
      -c log_disconnections=on
      -c log_duration=on
      -c log_statement=all
    security_opt:
      - no-new-privileges:true

  # Redis with password authentication
  redis:
    image: redis:7-alpine
    container_name: accubooks-redis-prod
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - accubooks-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-password}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    security_opt:
      - no-new-privileges:true

  # Nginx reverse proxy with SSL/TLS termination
  nginx:
    image: nginx:alpine
    container_name: accubooks-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/dhparam.pem:/etc/nginx/dhparam.pem:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - accubooks-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redis
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local

networks:
  accubooks-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
