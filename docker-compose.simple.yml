version: '3.8'

services:
  app:
    image: node:20-alpine
    container_name: accubooks-app
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:Fkhouch8@localhost:5432/AccuBooks
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    command: sh -c "npm install && node server/app.mjs"

  postgres:
    image: postgres:15-alpine
    container_name: accubooks-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Fkhouch8
      POSTGRES_DB: AccuBooks
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: accubooks-redis
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
