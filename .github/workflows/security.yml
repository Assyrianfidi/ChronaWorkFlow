name: Backend security checks

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  security:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install backend deps
        working-directory: backend
        run: |
          npm ci

      - name: Run npm audit and fail on high/critical
        working-directory: backend
        run: |
          npm audit --json > audit.json || true
          node -e "const fs=require('fs'); const a=JSON.parse(fs.readFileSync('audit.json')); const hv=a.metadata && a.metadata.vulnerabilities && (a.metadata.vulnerabilities.high||0); const cv=a.metadata && a.metadata.vulnerabilities && (a.metadata.vulnerabilities.critical||0); console.log('High:',hv,'Critical:',cv); if(hv>0||cv>0){ console.error('Failing due to high/critical vulnerabilities'); process.exit(1);}"

      - name: Run tests
        working-directory: backend
        run: |
          npm test --silent
