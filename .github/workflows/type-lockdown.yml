name: Type Lockdown (verify:types)

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  type-lock:
    name: Type Lockdown
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify Type Lock
        run: npm run verify:type-lock

      - name: Run linting
        run: npm run lint

      - name: Run TypeScript checks
        run: npm run typecheck
