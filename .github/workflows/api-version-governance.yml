name: API Version Governance (v1 immutability + deprecations)

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  api-version-governance:
    name: API Version Governance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Verify Workflow Script Alignment (no CI drift)
        run: npm run verify:workflow-scripts

      - name: Install dependencies
        run: npm ci

      - name: Verify Environment Invariants
        run: npm run verify:env

      - name: Verify Type Lock
        run: npm run verify:type-lock

      - name: Run linting
        run: npm run lint

      - name: Run TypeScript checks
        run: npm run typecheck

      - name: Run verify:types (tsc --noEmit)
        run: npm run verify:types

      - name: Run backend tests
        run: npm run test:backend

      - name: Verify Observability Invariants
        run: npm run verify:observability-invariants

      - name: Verify Contract Lock
        run: npm run verify:contract-lock

      - name: Relock API Version Locks (must be committed)
        run: npm run relock:api-version-locks

      - name: Verify API Version Governance
        run: npm run verify:api-version-governance
