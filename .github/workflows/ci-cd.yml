name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Set default permissions for all jobs
permissions:
  contents: read
  packages: read
  actions: read

env:
  NODE_VERSION: 20
  # Default values for local development (overridden by secrets in CI)
  TEST_DB_NAME: test_db
  TEST_DB_USER: test_user
  TEST_DB_HOST: localhost
  TEST_DB_PORT: 5432
  REDIS_HOST: localhost
  REDIS_PORT: 6379

jobs:
  # Frontend and Backend Testing
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://${{ secrets.TEST_DB_USER || env.TEST_DB_USER }}:${{ secrets.TEST_DB_PASSWORD || 'test_password' }}@${{ env.TEST_DB_HOST }}:${{ env.TEST_DB_PORT }}/${{ env.TEST_DB_NAME }}
      REDIS_URL: redis://${{ env.REDIS_HOST }}:${{ env.REDIS_PORT }}

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD || 'test_password' }}
          POSTGRES_DB: ${{ env.TEST_DB_NAME }}
          POSTGRES_USER: ${{ secrets.TEST_DB_USER || env.TEST_DB_USER }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - ${{ env.TEST_DB_PORT }}:5432

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: npm

    - name: Verify Workflow Script Alignment (no CI drift)
      run: npm run verify:workflow-scripts

    - name: Install dependencies
      run: npm ci

    - name: Verify Environment Invariants
      run: npm run verify:env

    - name: Verify TypeScript lock
      run: npm run verify:type-lock

    - name: Run linting
      run: npm run lint

    - name: Run TypeScript checks
      run: npm run typecheck

    - name: Verify Observability Invariants
      run: npm run verify:observability-invariants

    - name: Verify Test Performance Metrics (client suite + early warning)
      run: npm run verify:test-metrics

    - name: Run backend tests
      run: npm run test:backend
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}
        REDIS_URL: ${{ env.REDIS_URL }}

    - name: Verify Release Guard
      run: npm run verify:release-guard

    - name: Generate test coverage
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  # Build and Deploy to Staging
  build-and-deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: npm

    - name: Install dependencies
      run: npm ci

    - name: Verify TypeScript lock
      run: npm run verify:type-lock

    - name: Run linting
      run: npm run lint

    - name: Run TypeScript checks
      run: npm run typecheck

    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production

    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here
        # e.g., docker-compose up -d for staging environment

  # Build and Deploy to Production
  build-and-deploy-production:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: npm

    - name: Install dependencies
      run: npm ci

    - name: Verify TypeScript lock
      run: npm run verify:type-lock

    - name: Run linting
      run: npm run lint

    - name: Run TypeScript checks
      run: npm run typecheck

    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production

    - name: Run database migrations
      run: npm run db:push
      env:
        DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        NODE_ENV: production

    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment commands here
        # e.g., docker-compose -f docker-compose.prod.yml up -d

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: npm

    - name: Install dependencies
      run: npm ci

    - name: Verify TypeScript lock
      run: npm run verify:type-lock

    - name: Run linting
      run: npm run lint

    - name: Run TypeScript checks
      run: npm run typecheck

    - name: Run npm audit
      run: npm audit --audit-level=moderate

    - name: Run security scan
      uses: shiftleftsecurity/scan-action@master
      with:
        output: reports/security-scan-results.sarif
      continue-on-error: true

  # Performance Testing
  performance-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: npm

    - name: Install dependencies
      run: npm ci

    - name: Verify TypeScript lock
      run: npm run verify:type-lock

    - name: Run linting
      run: npm run lint

    - name: Run TypeScript checks
      run: npm run typecheck

    - name: Build application
      run: npm run build

    - name: Run Lighthouse performance tests
      uses: treosh/lighthouse-ci-action@v11
      with:
        configPath: ./lighthouserc.json
        uploadArtifacts: true
        temporaryPublicStorage: true
