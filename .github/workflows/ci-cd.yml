name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Set default permissions for all jobs
permissions:
  contents: read
  packages: read
  actions: read

env:
  NODE_VERSION: 20
  REDIS_HOST: localhost
  REDIS_PORT: 6379

jobs:
  # Frontend and Backend Testing
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://test_user@localhost:5432/test_db
      REDIS_URL: redis://localhost:6379
      TZ: UTC

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm

    - name: Verify Workflow Script Alignment (no CI drift)
      run: npm run verify:workflow-scripts

    - name: Verify Test Stub Reproducibility (stubs must be tracked)
      run: npm run verify:test-stubs-tracked

    - name: Verify Artifact Denylist (no generated/binary artifacts tracked)
      run: npm run verify:artifact-denylist

    - name: Install dependencies
      run: npm ci

    - name: Verify Environment Invariants
      run: npm run verify:env

    - name: Verify TypeScript lock
      run: npm run verify:type-lock

    - name: Run linting
      run: npm run lint

    - name: Run TypeScript checks
      run: npm run typecheck

    - name: Run verify:types (tsc --noEmit)
      run: npm run verify:types

    - name: Verify Observability Invariants
      run: npm run verify:observability-invariants

    - name: Verify Test Performance Metrics (client suite + early warning)
      run: npm run verify:test-metrics

    - name: Run backend tests
      run: npm run test:backend

    - name: STEP 9 - Production Validation (tenant/RBAC/flags/audit)
      run: bash scripts/ci-production-validation.sh

    - name: STEP 10 - Compliance Validation (controls/evidence/policies)
      run: bash scripts/ci-compliance-validation.sh

    - name: Verify Release Guard
      run: npm run verify:release-guard

    - name: Generate test coverage
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  # Build and Deploy to Staging
  build-and-deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm

    - name: Install dependencies
      run: npm ci

    - name: Verify TypeScript lock
      run: npm run verify:type-lock

    - name: Run linting
      run: npm run lint

    - name: Run TypeScript checks
      run: npm run typecheck

    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production

    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here
        # e.g., docker-compose up -d for staging environment

  # Production Readiness Checks
  production-readiness:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Install dependencies
      run: npm ci

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:buildx-stable-1
          buildkitd-flags=--allow-insecure-entitlement security.insecure --registry-insecure

    - name: Make production check script executable
      run: chmod +x scripts/ci-production-check.sh

    - name: Run production readiness checks
      run: npm run ci:production-check

    - name: STEP 9 - Production Validation (tenant/RBAC/flags/audit)
      run: bash scripts/ci-production-validation.sh

    - name: STEP 10 - Compliance Validation (controls/evidence/policies)
      run: bash scripts/ci-compliance-validation.sh

  # Build and Deploy to Production
  build-and-deploy-production:
    needs: [test, production-readiness]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      PRODUCTION_DATABASE_URL: ${{ secrets['PRODUCTION_DATABASE_URL'] }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm

    - name: Install dependencies
      run: npm ci

    - name: Verify TypeScript lock
      run: npm run verify:type-lock

    - name: Run linting
      run: npm run lint

    - name: Run TypeScript checks
      run: npm run typecheck

    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production

    - name: Run database migrations
      run: npm run db:push
      env:
        DATABASE_URL: ${{ env.PRODUCTION_DATABASE_URL }}
        NODE_ENV: production

    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment commands here
        # e.g., docker-compose -f docker-compose.prod.yml up -d

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm

    - name: Install dependencies
      run: npm ci

    - name: Verify TypeScript lock
      run: npm run verify:type-lock

    - name: Run linting
      run: npm run lint

    - name: Run TypeScript checks
      run: npm run typecheck

    - name: Run npm audit
      run: npm audit --audit-level=moderate

    - name: Run security scan
      uses: shiftleftsecurity/scan-action@master
      with:
        output: reports/security-scan-results.sarif
      continue-on-error: true

  # Performance Testing
  performance-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm

    - name: Install dependencies
      run: npm ci

    - name: Verify TypeScript lock
      run: npm run verify:type-lock

    - name: Run linting
      run: npm run lint

    - name: Run TypeScript checks
      run: npm run typecheck

    - name: Build application
      run: npm run build

    - name: Run Lighthouse performance tests
      uses: treosh/lighthouse-ci-action@v11
      with:
        configPath: ./lighthouserc.json
        uploadArtifacts: true
        temporaryPublicStorage: true
