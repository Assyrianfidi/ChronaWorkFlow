name: Contract Lockdown (verify:contract-lock)

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  contract-lock:
    name: Contract Lockdown
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Verify Workflow Script Alignment (no CI drift)
        run: npm run verify:workflow-scripts

      - name: Install dependencies
        run: npm ci

      - name: Verify Environment Invariants
        run: npm run verify:env

      - name: Verify Type Lock
        run: npm run verify:type-lock

      - name: Run linting
        run: npm run lint

      - name: Run TypeScript checks
        run: npm run typecheck

      - name: Run verify:types (tsc --noEmit)
        run: npm run verify:types

      - name: Run backend tests
        run: npm run test:backend

      - name: Verify Observability Invariants
        run: npm run verify:observability-invariants

      - name: Verify Contract Lock
        run: npm run verify:contract-lock
