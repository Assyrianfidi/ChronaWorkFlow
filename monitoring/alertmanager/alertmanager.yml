global:
  # Default SMTP configuration
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: '${ALERT_EMAIL_FROM}'
  smtp_auth_username: '${SMTP_USER}'
  smtp_auth_password: '${SMTP_PASS}'
  smtp_require_tls: true

# Templates for alert messages
templates:
  - '/etc/alertmanager/template/*.tmpl'

# The root route on which each incoming alert enters
route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h
  receiver: 'email-and-slack'
  routes:
    - match:
        severity: 'critical'
      receiver: 'email-and-slack'
      repeat_interval: 30m
    - match:
        severity: 'warning'
      receiver: 'email-only'

# Receivers for different types of alerts
receivers:
  - name: 'email-and-slack'
    email_configs:
      - to: '${ALERT_EMAIL_TO}'
        send_resolved: true
        headers: { Subject: '[{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] AccuBooks Alert' }
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts'
        send_resolved: true
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
        title_link: '{{ template "slack.default.titlelink" . }}'
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'

  - name: 'email-only'
    email_configs:
      - to: '${ALERT_EMAIL_TO}'
        send_resolved: true
        headers: { Subject: '[{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] AccuBooks Warning' }

# Inhibit rules to prevent multiple alerts for the same issue
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
